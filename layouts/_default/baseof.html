<!doctype html>
<html lanh="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		{{ hugo.Generator }}
		{{ $css := "css/style.css" | absURL }}
		<link rel="stylesheet" href="{{ $css }}">
		<title>{{.Title}} | {{.Site.Title}}</title>

	</head>
	<body>
		<header>
			<nav>
				<ul>
				{{range .Site.Sections}}
					<li>
						<a href="{{ .RelPermalink }}">{{.Name}}</a>
					</li>
				{{ end }}
				</ul>
			</nav>
		</header>
		<main>
			{{ block "main" . }}{{ end }}
		</main>
		<footer>
			András Zalavári 2010
		</footer>
	</body>
</html>
